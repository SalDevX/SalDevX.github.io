<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <!-- Favicon links -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" crossorigin="anonymous">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" crossorigin="anonymous">
    <link rel="icon" href="/favicon/favicon-32x32.png" sizes="32x32" crossorigin="anonymous">
    <link rel="icon" href="/favicon/favicon-16x16.png" sizes="16x16" crossorigin="anonymous">
    <link rel="apple-touch-icon" href="/favicon/apple-icon.png" crossorigin="anonymous">
  
    <!-- Preload critical CSS for faster rendering -->
    <link rel="preload" href="{{ '/assets/css/contact.css' | relative_url }}" as="style" crossorigin="anonymous">
    <link rel="preload" href="/assets/css/main.css" as="style" crossorigin="anonymous">
    <link rel="preload" href="/assets/css/menu.css" as="style" crossorigin="anonymous">
        <!-- Inline critical CSS for immediate rendering -->
        <style>
          /* White preloader that covers the screen */
          #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a202c;
            z-index: 9999;
            transition: opacity 888ms;
          }
        </style>
    <!-- Link to CSS with crossorigin for security -->
    <link rel="stylesheet" href="{{ '/assets/css/contact.css' | relative_url }}" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/main.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/menu.css" crossorigin="anonymous">
  
    <!-- JS file with defer and crossorigin for security -->
    <script src="{{ site.baseurl }}/assets/js/menu.js" defer crossorigin="anonymous"></script>
  
    {% seo %}
        <!-- JavaScript to remove the preloader after load -->
        <script>
          document.addEventListener("DOMContentLoaded", function () {
            const preloader = document.getElementById("preloader");
            preloader.style.opacity = "0";
            setTimeout(() => preloader.remove(), 700); // Removes after fade-out
          });
        </script>
  </head>
  
<title>{{ page.title }}</title>
<body>
  <div id="preloader"></div>
  <div class="arch-shape"></div>
  <main class="main">
    <nav>
      <div class="nav-left">
        <h1 class="site-title">{{ site.title }}</h1>
        <div class="menu-cover"></div> 
        <div class="menu">
          <ul class="menu__list">
            <li class="menu__list__item"><a href="/home.html">Home</a></li>
            <li class="menu__list__item"><a href="/about.html">About</a></li>
            <li class="menu__list__item"><a href="/contact.html">Contact</a></li>
          </ul>
        </div>
      
        <button id="menu-toggle" class="menu-icon">
          <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="currentColor">
            <path
              d="M480-400 40-640l440-240 440 240-440 240Zm0 160L63-467l84-46 333 182 333-182 84 46-417 227Zm0 160L63-307l84-46 333 182 333-182 84 46L480-80Zm0-411 273-149-273-149-273 149 273 149Zm0-149Z" />
          </svg>
        </button>
        </div>
      
        <div class="page-title-container">
        <h1>Contact Me</h1>
    </div>
    
      <!-- Theme Toggle (no change needed here) -->
      <div class="nav-right">
        <button id="theme-toggle" class="theme-toggle">+</button>
        <script src="/assets/js/theme-toggle.js"></script>
      </div>
      </nav>      
 
    </main>
    <div style="height: 160px;"></div>
    <div class="container">
      {{ content }}
    </div>
    <div style="height: 150px;"></div>
  {% include footer.html %}
</body>
</html>
