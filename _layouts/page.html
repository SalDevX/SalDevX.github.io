<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico/favicon-32x32.png" sizes="32x32">
    <link rel="icon" href="/favicon/ico/favicon-16x16.png" sizes="16x16">
    <link rel="apple-touch-icon" href="/assets/icons/apple-icon.png">
    <title>{{ page.title }}</title>
</head>
<body>
    {% include navbar.html %}

    <h1>{{ page.title }}</h1>

    <div class="post-list">
        {% for post in site.posts %}
            <div class="post">
                <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                <p>{{ post.excerpt }}</p>
            </div>
        {% endfor %}
    </div>
    {% include footer.html %}
</body>
</html>
