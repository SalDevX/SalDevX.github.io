<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
  

<body class="bg-gray-900 text-white">

    
    {% include navbar.html %}
    
    <main class="container mx-auto p-5">
        {{ content }}
    </main>

    {% include footer.html %}

</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const toggle = document.getElementById('theme-toggle');
        if (!toggle) {
            console.error("Theme toggle button not found!"); // Debugging
            return;
        }
    
        const body = document.body;
        const footer = document.querySelector('footer');
        const storageKey = "theme";
    
        function applyTheme(theme) {
            if (theme === "light") {
                body.classList.add("bg-white", "text-gray-900");
                body.classList.remove("bg-gray-900", "text-white");
    
                if (footer) footer.classList.add("text-white");
                toggle.classList.add("text-white", "bg-gray-700");
                toggle.classList.remove("bg-gray-800");
            } else {
                body.classList.add("bg-gray-900", "text-white");
                body.classList.remove("bg-white", "text-gray-900");
    
                if (footer) footer.classList.remove("text-white");
                toggle.classList.remove("text-white", "bg-gray-700");
                toggle.classList.add("bg-gray-800");
            }
        }
    
        const currentTheme = localStorage.getItem(storageKey) || "dark";
        applyTheme(currentTheme);
    
        toggle.addEventListener("click", function () {
            const newTheme = body.classList.contains("bg-white") ? "dark" : "light";
            applyTheme(newTheme);
            localStorage.setItem(storageKey, newTheme);
        });
    
        // Debugging - Check if toggle is hidden
        if (toggle.style.display === "none") {
            console.warn("Theme toggle button is hidden! Forcing display.");
            toggle.style.display = "block";
        }
    });
    </script>
    
</html>
