<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <!-- Favicon links -->
    <link rel="icon" href="/favicon/favicon-32x32.png" sizes="32x32" crossorigin="anonymous">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/favicon/apple-icon.png">
  
    <!-- Preload key CSS files to ensure they load faster -->
    <link rel="preload" href="{{ '/assets/css/main.css' | relative_url }}" as="style">
    <link rel="preload" href="{{ '/assets/css/menu.css' | relative_url }}" as="style">
    <link rel="preload" href="{{ '/assets/css/markdown.css' | relative_url }}" as="style">
  
    <!-- Inline critical CSS for immediate rendering -->
    <style>
      /* White preloader that covers the screen */
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #1a202c;
        z-index: 9999;
        transition: opacity 888ms;
      }
    </style>
  
    <!-- Load the main CSS files -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ '/assets/css/menu.css' | relative_url }}" crossorigin="anonymous" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="{{ '/assets/css/markdown.css' | relative_url }}" crossorigin="anonymous" media="print" onload="this.media='all'">
  
    <!-- Preload key JavaScript file -->
    <script src="{{ site.baseurl }}/assets/js/menu.js" defer crossorigin="anonymous"></script>
  
    <!-- SEO meta tags -->
    {% seo %}
  
    <!-- JavaScript to remove the preloader after load -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const preloader = document.getElementById("preloader");
        preloader.style.opacity = "0";
        setTimeout(() => preloader.remove(), 700); // Removes after fade-out
      });
    </script>
  </head>
<title>{{ page.title }}</title>
<body>
  <div id="preloader"></div>
  <div class="arch-shape"></div>
  <main class="main">
    <nav>
      <div class="nav-left">
        <h1 class="site-title">{{ site.title }}</h1>
        <div class="menu-cover"></div> 
        <div class="menu">
          <ul class="menu__list">
            <li class="menu__list__item"><a href="/home.html">Home</a></li>
            <li class="menu__list__item"><a href="/about.html">About</a></li>
            <li class="menu__list__item"><a href="/contact.html">Contact</a></li>
          </ul>
        </div>
      
        <button id="menu-toggle" class="menu-icon">
          <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="currentColor">
            <path
              d="M480-400 40-640l440-240 440 240-440 240Zm0 160L63-467l84-46 333 182 333-182 84 46-417 227Zm0 160L63-307l84-46 333 182 333-182 84 46L480-80Zm0-411 273-149-273-149-273 149 273 149Zm0-149Z" />
          </svg>
        </button>
        </div>
      
        <div class="page-title-container2">
        <h1>About</h1>
    </div>
    
      <!-- Theme Toggle (no change needed here) -->
      <div class="nav-right">
        <button id="theme-toggle" class="theme-toggle">+</button>
        <script src="/assets/js/theme-toggle.js"></script>
      </div>
      </nav>
       
    <script src="/assets/js/slider.js"></script>
    <link rel="stylesheet" href="/assets/css/slider.css">
    
   
    <div class="markdown-body">
      {{ content }}
    </div>
 
  


  </main>
  {% include footer.html %}
</body>
</html>
